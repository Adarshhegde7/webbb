<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Simple Website</h1>
    </header>

    <main>
        <h2>Welcome to our Simple Website!</h2>
        <p>This is a basic example of a website with a header, main content, and footer. You can customize and expand it according to your needs.</p>
        <p>Feel free to add more sections, pages, or features.</p>
    </main>

    <footer>
        <p>&copy; 2023 Your Simple Website</p>
    </footer>

</body>
</html>
